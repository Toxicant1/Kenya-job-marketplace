<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaziLink Kenya | Job Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ================= VARIABLES & RESET ================= */
        :root {
            --primary: #0052cc;
            --primary-dark: #003d99;
            --secondary: #ff7a00;
            --bg: #f4f7fb;
            --card: #ffffff;
            --text: #172b4d;
            --muted: #6b778c;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body.dark {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        
        body { background: var(--bg); color: var(--text); transition: all 0.3s ease; line-height: 1.6; }

        /* ================= NAVIGATION ================= */
        .navbar {
            position: sticky; top: 0; z-index: 1000;
            background: var(--card); padding: 16px 6%;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow);
        }

        .logo { font-size: 1.6rem; font-weight: 900; color: var(--primary); cursor: pointer; }
        .logo span { color: var(--text); }

        .nav-actions { display: flex; gap: 15px; align-items: center; }
        .icon-btn { background: none; border: none; cursor: pointer; color: var(--text); font-size: 1.2rem; }

        /* ================= HERO & SEARCH ================= */
        .hero {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; text-align: center; padding: 80px 20px 140px;
        }

        .search-container {
            max-width: 600px; margin: -80px auto 0;
            background: var(--card); padding: 25px;
            border-radius: var(--radius); box-shadow: var(--shadow);
            display: flex; flex-direction: column; gap: 12px;
            position: relative; z-index: 10;
        }

        .input-group {
            display: flex; align-items: center; border: 1px solid #ddd;
            padding: 12px; border-radius: 10px; color: var(--muted);
            background: var(--card);
        }

        .input-group input { border: none; outline: none; width: 100%; margin-left: 10px; background: transparent; color: var(--text); }

        /* ================= BUTTONS ================= */
        .btn-primary { background: var(--primary); color: white; padding: 12px 24px; border-radius: 99px; border: none; font-weight: 600; cursor: pointer; }
        .btn-secondary { background: transparent; color: var(--primary); font-weight: 600; border: none; cursor: pointer; }
        .search-btn { background: var(--secondary); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .search-btn:hover { opacity: 0.9; transform: scale(0.98); }

        /* ================= SECTIONS ================= */
        .section { padding: 60px 6%; }
        .section-title { font-size: 1.4rem; margin-bottom: 25px; border-left: 5px solid var(--primary); padding-left: 15px; display: flex; justify-content: space-between; align-items: center; }

        .category-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .cat-card { background: var(--card); padding: 20px; text-align: center; border-radius: var(--radius); cursor: pointer; box-shadow: var(--shadow); transition: 0.3s; border: 2px solid transparent; }
        .cat-card:hover, .cat-card.active { transform: translateY(-5px); border-color: var(--primary); }
        .cat-card i { font-size: 2rem; color: var(--primary); margin-bottom: 10px; }

        /* ================= JOB CARDS ================= */
        .job-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .job-card { background: var(--card); padding: 25px; border-radius: var(--radius); box-shadow: var(--shadow); transition: 0.3s; border: 1px solid transparent; display: flex; flex-direction: column; }
        .job-card:hover { transform: scale(1.02); border-color: var(--primary); }
        .badge { background: #e3f2fd; color: var(--primary); padding: 4px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; width: fit-content; margin-bottom: 10px; }
        .company-info { color: var(--muted); margin: 8px 0 20px; font-size: 0.9rem; flex-grow: 1; }

        /* ================= MODAL ================= */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal-content { background: var(--card); padding: 40px; width: 90%; max-width: 400px; border-radius: 20px; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; }

        footer { text-align: center; padding: 40px; color: var(--muted); border-top: 1px solid rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo" onclick="window.location.reload()">Kazi<span>Link</span></div>
    <div class="nav-actions">
        <button class="icon-btn" onclick="toggleDarkMode()" title="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
        <div id="auth-zone">
            <button class="btn-secondary" onclick="openModal('login')">Log In</button>
            <button class="btn-primary" onclick="openModal('signup')">Join</button>
        </div>
    </div>
</nav>

<header class="hero">
    <h1>Find Your Next Career Move</h1>
    <p>Verified jobs from Kenya's top employers</p>
</header>

<div class="search-container">
    <div class="input-group">
        <i class="fa fa-search"></i>
        <input type="text" id="jobSearch" placeholder="Job title (e.g. Manager)" onkeyup="if(event.key === 'Enter') filterJobs()">
    </div>
    <div class="input-group">
        <i class="fa fa-map-marker-alt"></i>
        <input type="text" id="locSearch" placeholder="Location (e.g. Nairobi)" onkeyup="if(event.key === 'Enter') filterJobs()">
    </div>
    <button class="search-btn" onclick="filterJobs()">Search Jobs</button>
</div>

<main class="section">
    <div class="section-title">
        <h2>Browse Categories</h2>
        <button class="btn-secondary" onclick="resetFilters()" style="font-size: 0.8rem;">View All</button>
    </div>
    
    <div class="category-grid">
        <div class="cat-card" onclick="filterByCategory('Technology', this)"><i class="fa fa-code"></i><p>Tech</p></div>
        <div class="cat-card" onclick="filterByCategory('Finance', this)"><i class="fa fa-wallet"></i><p>Finance</p></div>
        <div class="cat-card" onclick="filterByCategory('Health', this)"><i class="fa fa-heartbeat"></i><p>Health</p></div>
        <div class="cat-card" onclick="filterByCategory('Logistics', this)"><i class="fa fa-truck"></i><p>Logistics</p></div>
    </div>

    <h2 class="section-title">Featured Opportunities</h2>
    <div id="jobWrapper" class="job-list">
        </div>
</main>

<div class="modal" id="authModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3 id="modalTitle">Create Account</h3>
        <form id="authForm" style="display:flex; flex-direction:column; gap:15px; margin-top:20px;" onsubmit="handleAuth(event)">
            <div id="nameInputContainer">
                <input type="text" id="userName" placeholder="Full Name" style="padding:12px; border-radius:8px; border:1px solid #ddd; width:100%" required>
            </div>
            <input type="email" placeholder="Email Address" style="padding:12px; border-radius:8px; border:1px solid #ddd; width:100%" required>
            <button class="btn-primary" type="submit">Continue</button>
        </form>
    </div>
</div>

<footer>
    <p>© 2025 KaziLink Kenya. Built for the future of work.</p>
</footer>

<script>
    // 1. Database Mockup
    const jobs = [
        { id: 1, title: "Project Manager", company: "Safaricom", loc: "Nairobi", cat: "Technology", new: true },
        { id: 2, title: "Accountant", company: "Equity Bank", loc: "Nakuru", cat: "Finance", new: true },
        { id: 3, title: "Nurse Practitioner", company: "Aga Khan Hospital", loc: "Mombasa", cat: "Health", new: false },
        { id: 4, title: "Software Engineer", company: "KaziLink", loc: "Remote", cat: "Technology", new: false },
        { id: 5, title: "Fleet Supervisor", company: "Sendy", loc: "Nairobi", cat: "Logistics", new: false },
        { id: 6, title: "Data Analyst", company: "KCB Bank", loc: "Nairobi", cat: "Finance", new: false }
    ];

    // 2. Render Jobs Function
    function displayJobs(data) {
        const container = document.getElementById('jobWrapper');
        if(data.length === 0) {
            container.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 40px; color: var(--muted);">No jobs found matching your criteria.</div>`;
            return;
        }

        container.innerHTML = data.map(job => `
            <div class="job-card">
                <div>
                    ${job.new ? '<span class="badge">NEW</span>' : ''}
                    <h3>${job.title}</h3>
                    <p class="company-info"><strong>${job.company}</strong> • ${job.loc}</p>
                </div>
                <div style="display:flex; flex-direction:column; gap:10px;">
                    <span style="font-size:0.8rem; color:var(--primary); font-weight:bold;">#${job.cat}</span>
                    <button class="btn-primary" onclick="applyPrompt('${job.title}')">View & Apply</button>
                </div>
            </div>
        `).join('');
    }

    // 3. Filter Logic
    function filterJobs() {
        const titleQuery = document.getElementById('jobSearch').value.toLowerCase();
        const locQuery = document.getElementById('locSearch').value.toLowerCase();
        
        const filtered = jobs.filter(j => 
            j.title.toLowerCase().includes(titleQuery) && 
            j.loc.toLowerCase().includes(locQuery)
        );
        
        // Remove active state from category cards when searching
        document.querySelectorAll('.cat-card').forEach(c => c.classList.remove('active'));
        displayJobs(filtered);
    }

    function filterByCategory(cat, element) {
        // UI feedback for active category
        document.querySelectorAll('.cat-card').forEach(c => c.classList.remove('active'));
        element.classList.add('active');

        const filtered = jobs.filter(j => j.cat === cat);
        displayJobs(filtered);
        
        // Clear search inputs for clarity
        document.getElementById('jobSearch').value = '';
        document.getElementById('locSearch').value = '';
    }

    function resetFilters() {
        document.querySelectorAll('.cat-card').forEach(c => c.classList.remove('active'));
        document.getElementById('jobSearch').value = '';
        document.getElementById('locSearch').value = '';
        displayJobs(jobs);
    }

    // 4. UI & Auth Interactions
    function toggleDarkMode() {
        document.body.classList.toggle('dark');
        const icon = document.querySelector('.icon-btn i');
        icon.classList.toggle('fa-moon');
        icon.classList.toggle('fa-sun');
    }

    function openModal(type) { 
        const modal = document.getElementById('authModal');
        const title = document.getElementById('modalTitle');
        const nameInput = document.getElementById('nameInputContainer');
        
        if(type === 'login') {
            title.innerText = "Welcome Back";
            nameInput.style.display = "none";
        } else {
            title.innerText = "Create Account";
            nameInput.style.display = "block";
        }
        
        modal.style.display = 'flex'; 
    }

    function closeModal() { document.getElementById('authModal').style.display = 'none'; }

    function handleAuth(e) {
        e.preventDefault();
        const name = document.getElementById('userName').value || 'User';
        document.getElementById('auth-zone').innerHTML = `
            <div style="display:flex; align-items:center; gap:10px;">
                <i class="fa fa-user-circle" style="font-size:1.5rem; color:var(--primary);"></i>
                <span>Hi, <strong>${name}</strong></span>
            </div>
        `;
        closeModal();
    }

    function applyPrompt(title) {
        alert("Success! You are being redirected to the application portal for the " + title + " position.");
    }

    // Initialize the app
    window.onload = () => displayJobs(jobs);

    // Close modal if clicking outside content
    window.onclick = function(event) {
        const modal = document.getElementById('authModal');
        if (event.target == modal) closeModal();
    }
</script>
</body>
</html>
