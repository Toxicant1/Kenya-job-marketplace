<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya Job Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-700 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold italic">KenyaJobMarket</h1>
            <ul class="flex gap-4">
                <li><a href="#" class="hover:underline">Browse Jobs</a></li>
                <li><a href="#" class="bg-white text-blue-700 px-4 py-2 rounded-lg font-bold">Post a Job</a></li>
            </ul>
        </div>
    </nav>

    <header class="bg-white py-12 px-4 shadow-sm">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Find your dream job in Kenya</h2>
            <div class="flex flex-col md:flex-row gap-2 justify-center">
                <input type="text" placeholder="Job title (e.g. Driver, Accountant)" class="border p-3 rounded w-full md:w-1/3">
                <select class="border p-3 rounded w-full md:w-1/4">
                    <option>All Counties</option>
                    <option>Nairobi</option>
                    <option>Mombasa</option>
                    <option>Kiambu</option>
                </select>
                <button class="bg-blue-600 text-white px-8 py-3 rounded font-bold hover:bg-blue-800">Search</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4">
        <h3 class="text-xl font-bold mb-4 text-gray-700">Latest Vacancies</h3>
        <div id="job-list" class="grid gap-4">
            </div>
    </main>
<nav class="bg-blue-700 p-4 text-white shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold cursor-pointer" id="logo">KenyaJobMarket</h1>
        <div class="flex gap-4">
            <button id="show-jobs-btn" class="hover:underline">Find Jobs</button>
            <button id="show-dash-btn" class="bg-white text-blue-700 px-4 py-2 rounded-lg font-bold">Post a Job</button>
        </div>
    </div>
</nav>

<main id="job-feed-section" class="container mx-auto py-8 px-4">
    <h2 class="text-2xl font-bold mb-6">Latest Vacancies</h2>
    <div id="job-list" class="grid gap-4"></div>
</main>

<section id="dashboard-section" class="container mx-auto py-8 px-4 hidden">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Post a New Vacancy</h2>
        <form id="job-form" class="flex flex-col gap-4">
            <input type="text" id="job-title" placeholder="Job Title" class="border p-2 rounded" required>
            <input type="text" id="job-company" placeholder="Company Name" class="border p-2 rounded" required>
            <input type="text" id="job-location" placeholder="Location (e.g. Nairobi)" class="border p-2 rounded" required>
            <input type="text" id="job-whatsapp" placeholder="WhatsApp Number (e.g. 2547...)" class="border p-2 rounded" required>
            <button type="submit" class="bg-green-600 text-white p-2 rounded font-bold hover:bg-green-700">Publish Job</button>
        </form>
    </div>
</section>

    <script>
        // Sample Job Data
        const jobs = [
            { title: "Software Developer", company: "Tech Hub Nairobi", location: "Nairobi", salary: "Ksh 80k - 120k", type: "Full-time" },
            { title: "Registered Nurse", company: "Aga Khan Hospital", location: "Mombasa", salary: "Ksh 60k+", type: "Contract" },
            { title: "Sales Representative", company: "Safaricom PLC", location: "Eldoret", salary: "Commission", type: "Part-time" }
        ];

        const jobList = document.getElementById('job-list');

        jobs.forEach(job => {
            jobList.innerHTML += `
                <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition border-l-4 border-blue-500">
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="text-xl font-bold text-blue-700">${job.title}</h4>
                            <p class="text-gray-600 font-medium">${job.company}</p>
                            <p class="text-sm text-gray-500 mt-1">üìç ${job.location} | üí∞ ${job.salary}</p>
                        </div>
                        <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">${job.type}</span>
                    </div>
                    <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded text-sm font-bold">Apply via WhatsApp</button>
                </div>
            `;
        });
    </script>
</body>
</html>
