<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaziLink Kenya | Job Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ================= VARIABLES & RESET ================= */
        :root {
            --primary: #0052cc;
            --primary-dark: #003d99;
            --secondary: #ff7a00;
            --bg: #f4f7fb;
            --card: #ffffff;
            --text: #172b4d;
            --muted: #6b778c;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body.dark {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        
        body { background: var(--bg); color: var(--text); transition: all 0.3s ease; line-height: 1.6; }

        /* ================= NAVIGATION ================= */
        .navbar {
            position: sticky; top: 0; z-index: 1000;
            background: var(--card); padding: 16px 6%;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow);
        }

        .logo { font-size: 1.6rem; font-weight: 900; color: var(--primary); cursor: pointer; }
        .logo span { color: var(--text); }

        .nav-actions { display: flex; gap: 15px; align-items: center; }

        /* ================= HERO & SEARCH ================= */
        .hero {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; text-align: center; padding: 80px 20px;
        }

        .search-container {
            max-width: 500px; margin: 30px auto -110px;
            background: var(--card); padding: 25px;
            border-radius: var(--radius); box-shadow: var(--shadow);
            display: flex; flex-direction: column; gap: 12px;
        }

        .input-group {
            display: flex; align-items: center; border: 1px solid #ddd;
            padding: 12px; border-radius: 10px; color: var(--muted);
        }

        .input-group input { border: none; outline: none; width: 100%; margin-left: 10px; background: transparent; color: var(--text); }

        /* ================= BUTTONS ================= */
        .btn-primary { background: var(--primary); color: white; padding: 12px 24px; border-radius: 99px; border: none; font-weight: 600; cursor: pointer; }
        .btn-secondary { background: transparent; color: var(--primary); font-weight: 600; border: none; cursor: pointer; }
        .search-btn { background: var(--secondary); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: 700; cursor: pointer; }

        /* ================= SECTIONS ================= */
        .section { padding: 120px 6% 60px; }
        .section-title { font-size: 1.4rem; margin-bottom: 25px; border-left: 5px solid var(--primary); padding-left: 15px; }

        .category-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .cat-card { background: var(--card); padding: 20px; text-align: center; border-radius: var(--radius); cursor: pointer; box-shadow: var(--shadow); transition: 0.3s; }
        .cat-card:hover { transform: translateY(-5px); border: 1px solid var(--primary); }
        .cat-card i { font-size: 2rem; color: var(--primary); margin-bottom: 10px; }

        /* ================= JOB CARDS ================= */
        .job-list { display: grid; gap: 20px; }
        .job-card { background: var(--card); padding: 25px; border-radius: var(--radius); box-shadow: var(--shadow); transition: 0.3s; border: 1px solid transparent; }
        .job-card:hover { transform: scale(1.01); border-color: var(--primary); }
        .badge { background: #e3f2fd; color: var(--primary); padding: 4px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; }
        .company-info { color: var(--muted); margin: 8px 0 15px; font-size: 0.9rem; }

        /* ================= MODAL ================= */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 40px; width: 90%; max-width: 400px; border-radius: 20px; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; }

        footer { text-align: center; padding: 40px; color: var(--muted); }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo" onclick="location.reload()">Kazi<span>Link</span></div>
    <div class="nav-actions">
        <button class="icon-btn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
        <div id="auth-zone">
            <button class="btn-secondary" onclick="openModal()">Log In</button>
            <button class="btn-primary" onclick="openModal()">Join</button>
        </div>
    </div>
</nav>

<header class="hero">
    <h1>Find Your Next Career Move</h1>
    <p>Verified jobs from Kenya's top employers</p>

    <div class="search-container">
        <div class="input-group">
            <i class="fa fa-search"></i>
            <input type="text" id="jobSearch" placeholder="Job title (e.g. Manager)">
        </div>
        <div class="input-group">
            <i class="fa fa-map-marker-alt"></i>
            <input type="text" id="locSearch" placeholder="Location (e.g. Nairobi)">
        </div>
        <button class="search-btn" onclick="filterJobs()">Search Jobs</button>
    </div>
</header>

<main class="section">
    <h2 class="section-title">Browse Categories</h2>
    <div class="category-grid">
        <div class="cat-card" onclick="filterByCategory('Technology')"><i class="fa fa-code"></i><p>Tech</p></div>
        <div class="cat-card" onclick="filterByCategory('Finance')"><i class="fa fa-wallet"></i><p>Finance</p></div>
        <div class="cat-card" onclick="filterByCategory('Health')"><i class="fa fa-heartbeat"></i><p>Health</p></div>
        <div class="cat-card" onclick="filterByCategory('Logistics')"><i class="fa fa-truck"></i><p>Logistics</p></div>
    </div>

    <h2 class="section-title">Featured Opportunities</h2>
    <div id="jobWrapper" class="job-list">
        </div>
</main>

<div class="modal" id="authModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3 id="modalTitle">Create Account</h3>
        <form style="display:flex; flex-direction:column; gap:15px; margin-top:20px;" onsubmit="handleAuth(event)">
            <input type="text" placeholder="Full Name" style="padding:12px; border-radius:8px; border:1px solid #ddd;" required>
            <input type="email" placeholder="Email Address" style="padding:12px; border-radius:8px; border:1px solid #ddd;" required>
            <button class="btn-primary">Continue</button>
        </form>
    </div>
</div>

<footer>
    <p>© 2025 KaziLink Kenya. Built for the future of work.</p>
</footer>

<script>
    // 1. Data Object (In a real app, this comes from a database)
    const jobs = [
        { id: 1, title: "Project Manager", company: "Safaricom", loc: "Nairobi", cat: "Technology", new: true },
        { id: 2, title: "Accountant", company: "Equity Bank", loc: "Nakuru", cat: "Finance", new: true },
        { id: 3, title: "Nurse Practitioner", company: "Aga Khan Hospital", loc: "Mombasa", cat: "Health", new: false },
        { id: 4, title: "Software Engineer", company: "KaziLink", loc: "Remote", cat: "Technology", new: false },
        { id: 5, title: "Fleet Supervisor", company: "Sendy", loc: "Nairobi", cat: "Logistics", new: false }
    ];

    // 2. Render Jobs Function
    function displayJobs(data) {
        const container = document.getElementById('jobWrapper');
        container.innerHTML = data.map(job => `
            <div class="job-card">
                ${job.new ? '<span class="badge">NEW</span>' : ''}
                <h3>${job.title}</h3>
                <p class="company-info">${job.company} • ${job.loc}</p>
                <button class="btn-secondary" style="padding:0; margin-bottom:10px;">${job.cat}</button>
                <button class="btn-primary" style="width:100%" onclick="applyPrompt('${job.title}')">View & Apply</button>
            </div>
        `).join('');
    }

    // 3. Filter Logic
    function filterJobs() {
        const titleQuery = document.getElementById('jobSearch').value.toLowerCase();
        const locQuery = document.getElementById('locSearch').value.toLowerCase();
        
        const filtered = jobs.filter(j => 
            j.title.toLowerCase().includes(titleQuery) && 
            j.loc.toLowerCase().includes(locQuery)
        );
        displayJobs(filtered);
    }

    function filterByCategory(cat) {
        const filtered = jobs.filter(j => j.cat === cat);
        displayJobs(filtered);
    }

    // 4. UI Interactions
    function toggleDarkMode() {
        document.body.classList.toggle('dark');
    }

    function openModal() { document.getElementById('authModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('authModal').style.display = 'none'; }

    function handleAuth(e) {
        e.preventDefault();
        document.getElementById('auth-zone').innerHTML = '<span>Welcome back, <strong>User</strong>!</span>';
        closeModal();
    }

    function applyPrompt(title) {
        alert("Redirecting to application page for: " + title);
    }

    // Initialize
    displayJobs(jobs);
</script>
</body>
</html>
